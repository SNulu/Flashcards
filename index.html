    <title>Flashcards</title>
  </head>
  <body>
    <div class="container">
      <h1>Flashcards</h1>
      <p><strong>JS definitions</strong> </p>

      <div class="card">
        <div id="initially-showing">

        </div>
        <div id="initially-hidden">
          <p><span class="clickable">Definition</span></p>
          <p id=definition>JS is the language of the web.</p>
        </div>
      </div>

    </div>
  </body>
</html>
